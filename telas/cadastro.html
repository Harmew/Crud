<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/cadastro.css">
</head>
<body>
    <div class="container-md">
        <h1>CRUD com Json-Server</h1>

        <div class="d-flex justify-content-between nav">
            <h3><em>Cadastro de Cliente</em></h3>
            <button type="button" class="btn btn-secondary"><a href="../index.html" class="text-white"><i class="bi bi-arrow-left-circle"></i>Voltar</a></button>
        </div>

        <br>

        <form class="formulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label >
                <input type="number" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
                <label for="nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nascimento" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="number" class="form-control" id="cpf" required>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="number" class="form-control" id="cep" required>
                <span class="validity-cep">CEP n√£o encontrado!</span>
            </div>

            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" required>
            </div>

            <div class="mb-3">
                <label for="numero" class="form-label">Numero:</label>
                <input type="number" class="form-control" id="numero" required>
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro" required>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control" id="estado" required>
            </div>
            <div class="error-span">
                <span>Por favor, peencha todos os campos</span>     
                <br>    
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>

        </form>

        <div id="modal" class="modal">
            <form class="modal-content">
                <div class="container">
                    <h1>Ops algo deu errado</h1>
                    <p>Tente novamente mais tarde</p>
                    <div class="clearfix">
                        <a href="../index.html"><button type="button" class="clearfix-button cancelbtn">Voltar</button></a>
                    </div>
                </div>
            </form>
        </div>

        <div id="modal-sucess" class="modal-sucess">
            <form class="modal-content">
                <div class="container">
                    <h1>Cliente Cadastrado Com Sucesso</h1>
                </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="../controller/cadastraClientes.js"></script>
</body>
</html>
