<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="container-md">
        <h1 class="title">CRUD com Json-Server</h1>
        <div class="create-button">
         <a href="telas/cadastro.html"><button type="button" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i>Criar Client</button></a>
        </div>
        <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <span class="closer-delete" title="Close Modal">&times;</span>
        <form class="modal-content">
            <div class="container">
                <h1>Deletar Usuário?</h1>
                <p>Você realmente deseja remover esse usuário?</p>
                <div class="clearfix">
                    <button type="button" class="clearfix-button cancelbtn">Cancelar</button>
                    <button type="button" class="clearfix-button deletebtn" data-index="">Excluir</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="controller/listaClientes.js"></script>
</body>
</html>
